<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #f00;
            transition: width 1s;
        }
        .box:hover{
            width: 200px;
            background-color: #00f;
        }
        .main{
            width: 100px;
            height: 100px;
            background-color: #f00;
            transition: all 1s;
        }
        .main:hover{
            width: 200px;
            background-color: #00f;
        }

    </style>
</head>
<body>
    <p> transition: width 1s;</p>
    <div class="box"></div>
    <p> transition: all 1s;</p>
    <div class="main"></div>
</body>
</html>
